<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
</head>
<body>
    <div class="container icons-container">
        <div class="row icons-content"></div>
    </div>
   
    <div class="types position-fixed top-0">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="animal" checked>
            <label class="form-check-label" for="animal">
              Animal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="vegetable" checked>
            <label class="form-check-label" for="vegetable">
              Vegetable
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="user" checked>
            <label class="form-check-label" for="user">
              User
            </label>
          </div>
    </div>
    
    <script src="icons.js"></script>
</body>
</html>
